<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<style>
			
			
			
			#register,
			#start {
				border-radius: 10px;
				width: 120px;
				height: 35px;
				margin: 5px;
				border-color: #000000;
			}
		</style>
	</head>

	<body style="background-color: #FFFFFF;">
		<center>
			<img src="img/splash.jpg" style="width: 100%;margin-top: 40px;padding: 60px;" />

			<div class="mui-row">
				<button id="start" type="button" class="mui-btn">
					立即开启
				</button>
			</div>
			<div class="mui-row">
				<button id="register" type="button" class="mui-btn">
					注册
			</button>
			</div>
		</center>

	</body>

	<script type="text/javascript" src="js/mui.min.js"></script>
	<script>
		document.getElementById('start').addEventListener('tap', function() {

			mui.openWindow({

				url: 'home-map.html',

				id: 'home-map.html'

			});

		});
	</script>

</html>
